    <html>
    <head>
        <title>WordWheel Hasher</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body{
                font-family: Open Sans;
                margin: auto;
                text-align: center;
            }
            h2{
                margin-top:1em;   
                margin-bottom:1em;
            }
            button{
            margin-left:10px; 
            }
            .center {
                float: none;
                margin: auto;  
            }
            p{
                font-size: 80%;
            }
            </style>
    </head>
    <body> 
        <h2>
            WordWheel Hasher
        </h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 center">
                    <div class="input-group">
                        <input type="text" id="answer" class="form-control" placeholder="Your word here..." aria-label="Your word here...">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="convert()">Go!</button>
                        </span>
                    </div>
                </div>
            </div>

        <div id="hashDiv">
            <div class="col-sm-6 col-md-4 col-lg-3 center">
                <div class="input-group">
                    <input type="text" id="hash" class="form-control">
                    <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="copy">Copy</button>
                    </span>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/foopod/wordwheel-hasher">Source</a> available under MIT.</p>
    </div>

        
        
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    
            <script>
                $("#hashDiv").hide();

                md5=function(){for(var m=[],l=0;64>l;)m[l]=0|4294967296*Math.abs(Math.sin(++l));return function(c){var e,g,f,a,h=[];c=unescape(encodeURI(c));for(var b=c.length,k=[e=1732584193,g=-271733879,~e,~g],d=0;d<=b;)h[d>>2]|=(c.charCodeAt(d)||128)<<8*(d++%4);h[c=16*(b+8>>6)+14]=8*b;for(d=0;d<c;d+=16){b=k;for(a=0;64>a;)b=[f=b[3],(e=b[1]|0)+((f=b[0]+[e&(g=b[2])|~e&f,f&e|~f&g,e^g^f,g^(e|~f)][b=a>>4]+(m[a]+(h[[a,5*a+1,3*a+5,7*a][b]%16+d]|0)))<<(b=[7,12,17,22,5,9,14,20,4,11,16,23,6,10,15,21][4*b+a++%4])|f>>>32-b),e,g];for(a=4;a;)k[--a]=k[a]+b[a]}for(c="";32>a;)c+=(k[a>>3]>>4*(1^a++&7)&15).toString(16);return c}}();

                function convert(){
                    var hash = md5(document.getElementById("answer").value.toLowerCase());
                    if(document.getElementById("answer").value.length > 0){
                        $("#hash").val(hash);
                        $("#copy").attr("data-clipboard-text", hash);
                        new Clipboard('.btn');
                        $("#hashDiv").show();
                    }
                }
            </script>

    </body>
    </html>
